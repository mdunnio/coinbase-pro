name:           coinbase-pro
version:        0.9.3.2
description:    Client for Coinbase Pro REST and Websocket APIs
homepage:       https://github.com/mdunnio/coinbase-pro#readme
bug-reports:    https://github.com/mdunnio/coinbase-pro/issues
author:         Michael Dunn <michaelsdunn1@gmail.com>
maintainer:     Michael Dunn <michaelsdunn1@gmail.com>
copyright:      2022 Michael Dunn <michaelsdunn1@gmail.com>
license:        MIT
license-file:   LICENSE
build-type:     Simple
category:       Web, Finance
synopsis:       Client for Coinbase Pro

extra-source-files:
- README.md
- changelog.md
- src/test/data/*

github: mdunnio/coinbase-pro

dependencies:
  - base                 >= 4.7   && < 5
  - HsOpenSSL            >= 0.11  && < 0.12
  - aeson                >= 1.2   && < 2.1
  - aeson-casing         >= 0.1   && < 0.3
  - async                >= 2.1   && < 2.3
  - binary               >= 0.8   && < 0.9
  - bytestring           >= 0.10  && < 0.12
  - containers           >= 0.5   && < 0.7
  - cryptonite           >= 0.24  && < 0.31
  - exceptions           >= 0.4   && < 1.0
  - http-api-data        >= 0.3   && < 0.5
  - http-client          >= 0.5   && < 0.8
  - http-client-tls      >= 0.3   && < 0.4
  - http-streams         >= 0.8   && < 0.9
  - http-types           >= 0.12  && < 0.13
  - io-streams           >= 1.5   && < 1.6
  - memory               >= 0.14  && < 0.18
  - network              >= 2.6   && < 3.2
  - servant              >= 0.14  && < 0.20
  - servant-client       >= 0.14  && < 0.20
  - servant-client-core  >= 0.14  && < 0.20
  - tasty                >= 1.2.2
  - tasty-hunit          >= 0.10
  - text                 >= 1.2   && < 1.3
  - time                 >= 1.8   && < 2.0
  - transformers         >= 0.5   && < 0.6
  - unagi-streams        >= 0.2   && < 0.3
  - unordered-containers >= 0.2   && < 0.3
  - uuid                 >= 1.3   && < 1.4
  - vector               >= 0.12  && < 0.13
  - websockets           >= 0.12  && < 0.13
  - wuss                 >= 1.1   && < 3

library:
  source-dirs: src/lib/

tests:
  coinbase-pro-test:
    main: Test.hs
    source-dirs: src/test
    dependencies:
      - coinbase-pro

executables:
  test-request:
    main: Main.hs
    source-dirs: src/example/request/
    dependencies:
      - coinbase-pro

  test-stream:
    main: Main.hs
    source-dirs: src/example/stream/
    dependencies:
      - coinbase-pro
